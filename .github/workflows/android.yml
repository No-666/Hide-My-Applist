name: Android CI
on:
  push:
    branches: [main]   # 主分支触发
    tags: ['v3.5']   # 标签触发（如 v1.0.0）
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Make Gradle executable
        run: chmod +x ./gradlew  # 授权执行权限
      - name: Build APK
        run: ./gradlew assembleRelease  # 构建 Release 版[citation:1][citation:3][citation:5]
